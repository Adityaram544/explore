<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="ecom.css">
</head>
<body>
    <header>
        <h1>MyShop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to MyShop</h2>
        <p>Find your favorite products at the best price</p>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="./cam.jpg" alt="Camera">
                <h3>Camera</h3>
                <p>&#8377;4999</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="./vivo.jpg" alt="Mobile">
                <h3>Vivo t2x 5g</h3>
                <p>&#8377;12999</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="./watch.jpg" alt="Watch">
                <h3>Watch</h3>
                <p>&#8377;2999</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>
</body>
</html>
